<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h2>Calculator</h2>
     
      <div class="container">
        <div id="display"></div>
        <div class="buttons">
          <div id="back" class="button">AC</div>
          <div class="button">log</div>
          <div class="button">√</div>
          <div class="button ">π</div>
          <div class="button">÷</div>
          <div class="button">sin</div>
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button">×</div>
          <div class="button">cos</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button">+</div>
          <div class="button">tan</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button">-</div>
          <div class="button left">x²</div>
          <div class="button ">.</div>
          <div class="button ">0</div>
          <div class="button">%</div>
          <div id="equal" class="button right">=</div>
        </div>
      </div>
      <div class="footer">
        <div class="text-center">
    <div class="vertical-space"></div>
    <a rel="author" href="https://MkBEt.github.io"><img alt="Author" src="https://MkBEt.github.io/assets/img/danska.png" width="60em" height=auto/></a>
      </div>
    <script src="script.js"></script>
  </body>
</html>
